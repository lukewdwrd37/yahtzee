<!DOCTYPE html>
<html>
<head>
	<title>Yatzee</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header id="score">0</header>

	<div id="gameboard">
		<div id="dice-row">
			<div>
				<span class="dice" id="dice1"></span>
				<button id="hold1" class="rowBtn" onclick="hold('dice1', 'hold1')">Hold</button>
			</div>
			<div>
				<span class="dice" id="dice2"></span>
				<button id="hold2" class="rowBtn" onclick="hold('dice2', 'hold2')">Hold</button>
			</div>
			<div>
				<span class="dice" id="dice3"></span>
				<button id="hold3" class="rowBtn" onclick="hold('dice3', 'hold3')">Hold</button>
			</div>
			<div>
				<span class="dice" id="dice4"></span>
				<button id="hold4" class="rowBtn" onclick="hold('dice4', 'hold4')">Hold</button>
			</div>
			<div>
				<span class="dice" id="dice5"></span>
				<button id="hold5" class="rowBtn" onclick="hold('dice5', 'hold5')">Hold</button>
			</div>
		</div>
		<div>
			<button id="rollButton" onclick="roll()">ROLL!</button>
		</div>
		<div id="scorePanel">
			<button class="scoreBtn" onclick="scorePoints('3_ofaKind')">3 of a Kind</button>
			<button class="scoreBtn" onclick="scorePoints('4_ofaKind')">4 of a Kind</button>
			<button class="scoreBtn" onclick="scorePoints('full_house')">Full House</button>
			<button class="scoreBtn" onclick="scorePoints('sm_straight')">Sm. Straight</button>
			<button class="scoreBtn" onclick="scorePoints('lg_straight')">Lg. Straight</button>
			<button class="scoreBtn" onclick="scorePoints('yahtzee')">Yahtzee</button>
		</div>
		<div id="scorePanel">
			<button class="scoreBtn" onclick="scorePoints('ones')">Ones</button>
			<button class="scoreBtn" onclick="scorePoints('twos')">Twos</button>
			<button class="scoreBtn" onclick="scorePoints('threes')">Threes</button>
			<button class="scoreBtn" onclick="scorePoints('fours')">Fours</button>
			<button class="scoreBtn" onclick="scorePoints('fives')">Fives</button>
			<button class="scoreBtn" onclick="scorePoints('sixes')">Sixes</button>
			<button class="scoreBtn" onclick="scorePoints('chance')">Chance</button>
		</div>

	</div>
</body>

<script type="text/javascript" src="main.js"></script>
</html>
